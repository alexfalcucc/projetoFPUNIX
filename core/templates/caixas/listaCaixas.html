{% extends 'base.html' %}

{% block titulo %}Caixas{% endblock titulo %}

{% block conteudo %}
<div align="center">
  <form role="form" method="POST" action="/caixas/buscar/">{% csrf_token %}
    <div class="form-group">
      <div class="row">
        <div class="col-md-10">
          <input type="text" class="form-control" name="buscaCaixa" value="{{ caixa.tipo }}" placeholder="Digite um texto para a busca...">
        </div>
        <div class="col-md-2" align="center">
          <button type="submit" class="btn btn-primary">Pesquisar <span class="glyphicon glyphicon-search"></span></button>
        </div>
      </div>
    </div>  
  </form>
  
  <a href="/caixas/adicionar/" class="btn btn-warning">Cadastrar Caixa</a>

</div>
<hr>
<div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            
          </tr>
        </thead>
        <tbody>
        {% for caixa in caixas %}
          <tr>
            <td><a href="/caixas/editar/{{ caixa.pk }}"/>{{ caixa.tipo }}</td>
            <td><a href="/caixas/editar/{{ caixa.pk }}"/>{{ caixa.descricao }}</td>
            <td><a href="/caixas/editar/{{ caixa.pk }}"/>{{ caixa.valor }}</td>
            <td><a href="/caixas/editar/{{ caixa.pk }}"/> {{ caixa.data }}</td>

          </tr>
        {% endfor %}  
       	
        </tbody>
      </table>
</div><!-- FIM TABELA -->

{% endblock conteudo %}
