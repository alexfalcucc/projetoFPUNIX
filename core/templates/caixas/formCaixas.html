{% extends 'base.html' %}

{% block titulo %}Contas{% endblock titulo %}

{% block conteudo %}
<form class="form-horizontal" action="/caixas/salvar/" method="POST" role="form">{% csrf_token %}

    <input type="hidden" id="codigo" value="{{ caixa.pk|default_if_none:'0' }}">

    <div class="form-group">
        <label for="idTipo" class="col-sm-2 control-label">Tipo</label>
        <div class="col-sm-10">
            <input name="tipo" id="idTipo" value="{{ caixa.tipo }}" type="text" class="form-control"  placeholder="E = Entrada / S = Saida">
        </div>
    </div>

    <div class="form-group">
        <label for="idDescricao" class="col-sm-2 control-label">Descrição</label>
        <div class="col-sm-10">
            <input name="descricao" id="idDescricao" value="{{ caixa.descricao|default_if_none:'' }}" type="text" class="form-control"  placeholder="...">
        </div>
    </div>

    <div class="form-group">
        <label for="idValor" class="col-sm-2 control-label">Valor</label>
        <div class="col-sm-10">
            <input name="logradouro" id="idValor" value="{{ caixa.valor|default_if_none:'' }}" type="text" class="form-control"  placeholder="..."> 
        </div>
    </div>
            <label for="idData" class="col-sm-2 control-label">Data</label>
            <div class="col-sm-5">
                <input name="data" id="idData" value="{{ caixa.data|default_if_none:'' }}" type="data" class="form-control" placeholder="12/12/1990">
            </div>

    </div>
        </div>
    </div>

    <hr>
    <hr>

    <div align="center">
        <button type="submit" class="btn btn-success">Salvar Registro</button>
        {% if caixa.pk > 0 %}
        <a class="btn btn-danger" href="/caixas/excluir/{{ caixa.pk }}/">Excluir</a>
        {% endif %} 
    </div>
</form>
{% endblock conteudo %}
